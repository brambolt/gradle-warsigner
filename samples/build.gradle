
task runSimple(type: Exec) {
  workingDir = new File(project.projectDir, 'simple')
  commandLine(['../../gradlew', 'signWar', '--no-daemon', "-PbramboltVersion=${bramboltVersion}"])
}

task runWebstart(type: Exec) {
  workingDir = new File(project.projectDir, 'webstart')
  commandLine(['../../gradlew', 'resignWebstart', '--no-daemon', "-PbramboltVersion=${bramboltVersion}"])
}

task runAll {
  dependsOn(runSimple)
  dependsOn(runWebstart)
}